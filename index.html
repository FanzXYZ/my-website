<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelacakan Lokasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
        }
        #location {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pelacakan Lokasi</h1>
    <button onclick="getLocation()">Dapatkan Lokasi</button>
    <div id="location"></div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById('location').innerHTML = "Geolokasi tidak didukung oleh browser ini.";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById('location').innerHTML = `Latitude: ${lat} <br> Longitude: ${lon}`;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('location').innerHTML = "Pengguna menolak permintaan Geolokasi.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('location').innerHTML = "Informasi lokasi tidak tersedia.";
                    break;
                case error.TIMEOUT:
                    document.getElementById('location').innerHTML = "Permintaan untuk mendapatkan lokasi pengguna telah kedaluwarsa.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('location').innerHTML = "Terjadi kesalahan yang tidak diketahui.";
                    break;
            }
        }
    </script>
</body>
</html>
